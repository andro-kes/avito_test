version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: avito_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - avito_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avito_api
    environment:
      DB_URL: ${DB_URL:-postgres://postgres:postgres@postgres:5432/pr_db?sslmode=disable}
      SERVE_PORT: 8080
      SHUTDOWN_TIMEOUT: 5
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin-token-123}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - avito_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  avito_network:
    driver: bridge

